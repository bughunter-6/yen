<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document PiP Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Document Picture-in-Picture Demo</h1>
  <button id="openPip">Open Document PiP</button>

  <script>
    const button = document.getElementById("openPip");

    button.addEventListener("click", async () => {
      if (!("documentPictureInPicture" in window)) {
        alert("Document Picture-in-Picture is not supported in this browser.");
        return;
      }

      try {
        const pipWindow = await documentPictureInPicture.requestWindow({
          width: 350,
          height: 250
        });

        // Add content to the PiP window
        pipWindow.document.body.innerHTML = `
          <style>
            body {
              margin: 0;
              font-family: Arial, sans-serif;
              background: #1e1e1e;
              color: white;
              display: flex;
              align-items: center;
              justify-content: center;
              height: 100vh;
            }
            .card {
              padding: 20px;
              background: #333;
              border-radius: 10px;
              text-align: center;
            }
          </style>
          <div class="card">
            <h2>ðŸ“„ Document PiP</h2>
            <p>This is a floating document window.</p>
          </div>
        `;
      } catch (err) {
        console.error("Failed to open PiP:", err);
      }
    });
  </script>
</body>
</html>
